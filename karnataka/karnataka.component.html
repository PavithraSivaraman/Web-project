<div class="explore-karnataka-container">
  <header>
    <a routerLink="/home">
      <img src="images/Website-logo.jpg" alt="logo" style="height: 50px; width: 80px; background: transparent; border-radius: 20px;">
    </a>
    <a routerLink="/states">
    <div class="back">BACK</div>
    </a>
    <a class="booking" routerLink="/book">
      <div>Booking</div>
    </a>
    <h1>Your Travel Diary.....</h1>
  </header>
  
    <div class="titlecontainer">
      <div class="titleheading">
        Experience Karnataka
      </div>
    </div>
  
    <div class="titlecontainer">
      <div class="tagline">
        One State. Many Worlds
      </div>
    </div>
  
    <div class="side">
      Cities to add to your bucket list
    </div>
  
    <div>
      <figure class="titlepics-container">
        <img id="titlepics" [src]="images[currentIndex].src" alt="Places" height="100%" width="100%" />
        <a href="#"><figcaption id="titlecaption">{{ images[currentIndex].caption }}</figcaption></a>
      </figure>
    </div>
  
    <div class="side">
      Flavours to cherish
    </div>
  
    <div>
      <figure class="pics-container" *ngFor="let img of places; let i = index">
        <img class="pics" [src]="img.src" [alt]="img.caption" height="300px" width="300px" />
        <a href="#"><figcaption class="caption">{{ img.caption }}</figcaption></a>
      </figure>
    </div>
  </div>
