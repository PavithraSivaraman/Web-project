<div class="registration-container">
    <div class="left-panel">
      <div class="overlay-text">
        <h3>HOME</h3>
      </div>
    </div>
  
    <div class="right-panel">
      <div class="form-box">
        <h2>Registration</h2>
        <p class="subheading">Your Loan partner</p>
  
        <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
          <input type="text" name="name" placeholder="Name" [(ngModel)]="user.name" required />
          <input type="email" name="email" placeholder="Email" [(ngModel)]="user.email" required />
          <input type="tel" id="phone" placeholder="Phone number" name="phone" [(ngModel)]="user.phone" required />
          <input type="number" placeholder="Property value" id="propertyValue" name="propertyValue" [(ngModel)]="user.propertyValue" required />
          <input type="number" id="loanAmount" placeholder="Loan amount" name="loanAmount" [(ngModel)]="user.loanAmount" readonly required />
          <select id="term" name="term" [(ngModel)]="user.term" required>
            <option value="" disabled selected>Select Loan Term</option>
            <option value="15">15 Years</option>
            <option value="20">20 Years</option>
            <option value="30">30 Years</option>
          </select>
          <input type="number" id="interestRate" placeholder="Interest rate" name="interestRate" [(ngModel)]="user.interestRate" readonly required />
  
          <!-- File Uploads -->
          <div class="form-group">
            <label for="documents">Upload Required Documents:</label>
            <input type="file" id="documents" name="documents" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" required />
          </div>
  
          <div class="form-group">
            <label for="photoId">Upload Photo ID:</label>
            <input type="file" id="photoId" name="photoId" accept=".jpg,.jpeg,.png,.pdf" required />
          </div>
  
          <div class="form-group">
            <label for="signature">Upload Signature:</label>
            <input type="file" id="signature" name="signature" accept=".jpg,.jpeg,.png,.pdf" required />
          </div>
  
          <div class="action-buttons">
            <button type="button" class="cancel">Cancel</button>
            <button type="submit" class="confirm">Confirm</button>
          </div>
        </form>
      </div>
    </div>
  </div>
