<div class="profile-container">
  <h2>Hi! {{ user.username }}ðŸ‘‹</h2>
  <br>
  <br>
  <br>
  <div *ngIf="!isEditing" class="profile-info">
    <table>
      <tbody>
        <tr>
          <td class="label"><strong>Username</strong></td>
          <td class="value">{{ user.username }}</td>
        </tr>
        <tr>
          <td class="label"><strong>Password</strong></td>
          <td class="value">{{ user.password}}</td>
        </tr>
        <tr>
          <td class="label"><strong>Email</strong></td>
          <td class="value">{{ user.email }}</td>
        </tr>
        <tr>
          <td class="label"><strong>Date of Birth</strong></td>
          <td class="value">{{ user.dob }}</td>
        </tr>
      </tbody>
    </table>
    <br>
    <br>
    <button class="modify" (click)="toggleEdit()">MODIFY PROFILE</button>
    <button class="delete-button" (click)="deleteAccount()">DELETE ACCOUNT</button>
  </div>

  <div *ngIf="isEditing" class="edit-form">
    <form (ngSubmit)="updateProfile()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="updatedData.username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="updatedData.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="updatedData.password" name="password" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" [(ngModel)]="updatedData.dob" name="dob" required>
      </div>
      <button type="submit" class="update-button">Update</button>
      <button type="button" class="cancel-button" (click)="toggleEdit()">Cancel</button>
    </form>
  </div>
</div>
